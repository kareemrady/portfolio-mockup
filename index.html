<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Design Mockup Portofolio Project FSND</title>
    <link href="https://fonts.googleapis.com/css?family=Prompt:100,300" rel="stylesheet">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <aside class="logo">
                <img src="https://secure.gravatar.com/avatar/02e5c2dd0c90c1b15c38c68d4d842e91" alt="My Logo">
            </aside>
            <section class="title">
                <h1>Kareem Rady</h1>
                <h4>Font-End Ninja</h4>
            </section>
        </header>
        <section class="hero"><img src="assets/images/hero.jpg" alt=""></section>
        <section class="featured">
            <header class="featured-header">Featured Work</header>
            <section class="apps">
                <article class="app"><img src="assets/images/app1.jpg">
                    <p>Appify</p>
                    <a class="github-links" href="#"><small>https://github.com/Udacity/Appify/</small></a>
                </article>
                <article class="app"><img src="assets/images/app2.jpg">
                    <p>Sunflower</p>
                    <a class="github-links" href="#"><small>https://github.com/Udacity/SunFlower/</small></a>
                </article>
                <article class="app"><img src="assets/images/app3.jpg">
                    <p>Bokeh</p>
                    <a class="github-links" href="#"><small>https://github.com/Udacity/Bokeh/</small></a>
                </article>
            </section>
        </section>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/main.js"></script>

    <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
